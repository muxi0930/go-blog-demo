<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="layui/axios.min.js"></script>
</head>


<body>
    <form class="layui-form" action="" style="padding-right: 20px;" lay-filter="example">
        <div class="layui-form-item">
            <label class="layui-form-label">照片：</label>
            <div class="layui-input-block">
                <div class="layui-upload-list">
                    <img id='avatar_img' style="width:200px; height:50%;" src="" />
                </div>
            </div>
            <div class="layui-input-block">
                <button type="button" class="layui-btn layui-btn-primary layui-btn-sm layui-border-black"
                    id="test1">上传照片</button>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">姓名*</label>
            <div class="layui-input-block">
                <input id="name_label" type="text" name="name" required lay-verify="required" placeholder="请输入姓名"
                    autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别*</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男" checked>
                <input type="radio" name="sex" value="女" title="女">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">人物介绍*</label>
            <div class="layui-input-block">
                <textarea name="introduce" placeholder="请输入人物介绍" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item ">
            <label class="layui-form-label">证书</label>
            <button type="button" class="layui-btn layui-btn-primary layui-btn-sm layui-border-black"
                id="test2">重新上传证书</button>
            <label class="layui-form-label" id="certificate_label">未上传证书</label>
        </div>


        <div class="layui-form-item" style="margin-top:20px">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="form_user" , id="commit_btn">立即提交</button>
                <button class="layui-btn layui-btn-primary" , id="reset_btn">取消</button>
            </div>
        </div>
    </form>


    <script src="layui/layui.js"></script>
    <script>
        var $ = layui.$
        var image_path = '';
        var certificate_path = '';
        layui.use(function () {
            var layer = layui.layer
                , form = layui.form
                , laypage = layui.laypage
                , element = layui.element
                , laydate = layui.laydate
                , util = layui.util
                , upload = layui.upload;

            // 获取当前数据
            img_data = "";
            let params = {};
            let url = location.search; //获取url中"?"符后的字串
            if (url.length > 0) { //判断是否携带参数
                if (url.indexOf('?') != -1) {
                    this.isShwoInput = true;
                    let str = url.substr(url.indexOf('?') + 1);
                    let strs = str.split('&');
                    for (let i = 0; i < strs.length; i++) {
                        params[strs[i].split('=')[0]] = decodeURI(strs[i].split('=')[1]);
                    }
                }
            }
            axios.get('/api/v1/staffs?id=' + params.id)
                .then(function (response) {
                    console.log(response);
                    if (response.data.count > 0) {
                        img_data = response.data.data[0].avatar;
                        $('#avatar_img').attr('src', img_data);
                        form.val('example', {
                            "name": response.data.data[0].name
                            , "sex": response.data.data[0].sex
                            , "introduce": response.data.data[0].introduce
                        });
                        $('#name_label').text(response.data.data[0].name);
                        $('#intro_label').text(response.data.data[0].introduce);
                        $('#sex_label').text(response.data.data[0].sex);
                        if (response.data.data[0].certificate != '') {
                            $('#certificate_label').html("已上传").css('color', 'green');
                        }
                        image_path = response.data.data[0].avatar;
                        certificate_path = response.data.data[0].certificate;
                    }
                })
                .catch(function (error) { console.log(error); })



            form.on('submit(form_user)', function (data) {
                if (image_path == '') {
                    layer.msg('请上传照片', { icon: 5 })
                    return false
                }
                $("#commit_btn").attr("disabled", true);
                var _field = data.field
                _field['avatar'] = image_path;
                _field['certificate'] = certificate_path;
                console.log(_field)
                axios.put('/api/v1/staff/' + params.id, data.field)
                    .then(function (response) {
                        // console.log(response);
                        if (response.data.code == 200) {
                            layer.msg('修改成功', { time: 1500 }, function () {
                                window.parent.location.reload();
                                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                parent.layer.close(index);
                            });
                        } else {
                            layer.msg('修改失败');
                        }
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
                return false;
            });

            //头像上传
            upload.render({
                elem: '#test1'
                , url: '/api/v1/upload_header'
                , accept: 'images'
                , size: 10240
                , before: function (obj) {
                    obj.preview(function (index, file, result) {
                        $('#avatar_img').attr('src', result); 
                    });
                }
                , done: function (res) {
                    image_path = res.data;
                }
                , error: function () {
                    layui.msg('图片上传失败！');
                    image_path = '';
                }
            });

            //证书上传
            upload.render({
                elem: '#test2'
                , url: '/api/v1/upload_certificate'
                , accept: 'file'
                , acceptMime: 'file/doc,file/docx,file/pdf'
                , size: 10240
                , before: function (obj) {
                }
                , done: function (res) {
                    // # 设置为已上传，并改为绿色
                    $('#certificate_label').text('已上传');
                    $('#certificate_label').css('color', 'green');
                    // $('#certificate_label').html(res.data);
                    certificate_path = res.data;
                }
                , error: function () {
                    layui.msg('证书上传失败！');
                    certificate_path = '';
                }
            });

            lay('#reset_btn').on('click', function () {
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index);
            });


        });
    </script>
</body>
